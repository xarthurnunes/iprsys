<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>IPR Sys</title>
</head>

<body class="bg-dark text-white text-center">
    <header>
        <nav class="navbar navbar-light bg light">
            <a href="/sistema/home"><span class="navbar-brand mb-o h1 text-white" style="font-weight: bold;">IPR Sys</span></a>
            <a class="btn btn-primary" href="/sistema/buscarmembros">Buscar Membros</a>
        </nav>   
       </header>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-dark text-white" padding-left="0px;">
            <li class="breadcrumb-item active" aria-current="page">Inicio / Cadastro de Membros</li>
        </ol>
    </nav>
    <h1>IPR Sys Cadastro de Membros</h1>
    <div class="container">
        <form action="/sistema/cadastrarmembros" method="POST">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="nomeMembro">Nome</label>
                <div class="col-sm-5">
                    <input id="nomeMembro" name="nomeMembro" type="text" th:text="${membro.nomeMembro}" placeholder="Ex: JoÃ£o da Silva" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="emailMembro">E-mail</label>
                <div class="col-sm-5">
                    <input id="emailMembro" name="emailMembro" type="text" th:text="${membro.emailMembro}" placeholder="joao@exemplo.com" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="telefoneMembro">Telefone</label>
                <div class="col-sm-5">
                    <input id="telefoneMembro" name="telefoneMembro" type="text" th:text="${membro.telefoneMembro}" placeholder="Ex: (48)11111-2222"
                        class="form-control">
                </div>
            </div>
            <input type="hidden" name="id" />

            <button type="submit" class="btn btn-primary col-sm-5">Cadastrar</button>

        </form>



    </div>

    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
