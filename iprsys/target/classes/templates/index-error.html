<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link href="/css/signin.css" rel="stylesheet">
    <title>IprSys</title>
</head>

<body class="bg-dark text-white text-center">
    <form class="form-signin" method="POST" th:action="@{/login}">
        <img class="mb-4 rounded mx-auto d-block" src="./imagens/login.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">IprSys Control Login</h1>
        <label for="user_name" class="">Usuário</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu Usuário" required autofocus>
        <label for="password" class="">Senha</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua Senha" required>

        <div class="mx-auto d-block mb-4" th:if="@{/index?error=true}">
           <img width="200" alt="" src="https://dbriefing.com.br/blog/wp-content/uploads/2018/10/errou-faustao-gif.gif">
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2022</p>
    </form>

    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
